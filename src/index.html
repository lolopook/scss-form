<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/scss/main.scss">
    <title>third</title>
</head>

<body>

    <div class="containerForm">

        <div class="formComplete">

            <div class="logo">

                <span><i class="fa-solid fa-paper-plane"></i></span>
                <span>
                    <h2>Logo here</h2>
                </span>

            </div>

            <div class="form">

                <div class="logIn">

                    <div class="logInTitle">
                        <h1>Log <span class="color">In</span></h1>
                    </div>

                    <div class="singUp">

                        <span>
                            <a href="#">Can't log in?</a>
                        </span>

                        <span>
                            <a href="#">Sign up for account</a>
                        </span>

                    </div>

                </div>

                <div class="formEnter">

                    <label for="email">Email adress</label>
                    <input type="Email" placeholder="example@gmail.com" name="email" id="email">

                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" name="password" id="password">

                    <div class="btnRecover">

                        <div class="btnbtn">
                            <label class="switch" for="remember">

                                <input type="checkbox" name="" checked id="remember">
                                <span class="slider round"></span>
                                
                            </label>
                            
                            <span class="closedTo">Remember me</span>
                        </div>
                        
                        <span><a href="#">Recover Password</a></span>
                    </div>

                    <div class="or">
                        <span class="borderbottom"></span>
                        <span>Or</span>
                        <span class="borderbottom"></span>
                    </div>

                </div>

                <div class="btnLogContainer">

                    <button type="submit" class="btnLogIn">

                            <p><i class="fa-brands fa-google"></i>Log in with google</p>
      
                    </button>

                    <button type="submit" class="btnLogIn">

                        <p><i class="fab fa-facebook-f"></i>Log in with facebook</p>
                        
                    </button>

                    <button type="submit" class="btnLogIn">
                        <h3>Log in</h3>
                    </button>
                </div>
                

            </div>

        </div>

 
        <div class="imageRight">

            <div class="imageEditor">
                    <H3><i class="fa-solid fa-bolt"></i>Image Editor</H3>
            </div>

            <div class="descriptionImg">
                <i class="fa-solid fa-user-astronaut"></i>
                <p>Et tu as envie de le dire au monde entier, including yourself.</p>
            </div>

        </div>

    </div>

    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
